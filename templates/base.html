<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block name %} {% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem 0;
        }
        form select, form input[type="submit"], form textarea, form input[type="number"] {
            display: block;
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'products:product-list' %}">Товары</a> |
            <a href="{% url 'users:register' %}">Регистрация</a> |
            {% if request.user.is_authenticated %}
                <a href="{% url 'users:logout' %}">Выход</a>
            {% else %}
                <a href="{% url 'users:login' %}">Вход</a>
            {% endif %}
        </nav>

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

        <footer>
            {% block footer %}
            <p>&copy; 2024 My Website. All rights reserved.</p>
            {% endblock footer %}
        </footer>
    </div>
</body>
</html>
